<div class="background" [ngStyle]="{'background-color': bgc}">
  @if (selected) {
    <span class="element" [ngStyle]="{'color': ColorFader.getContrastColor(bgc)}"> Ausgew√§hlt: {{ selected }}</span>
    <br>
  }
  <div class="selector-list">
    @for (selection of toSelect; track selection) {
      <button class="selector-button" [ngStyle]="{'background': selected === selection ? '#FFFF00' : ''}" (click)="select(selection)">{{ selection }}</button>
    }
  </div>
</div>
