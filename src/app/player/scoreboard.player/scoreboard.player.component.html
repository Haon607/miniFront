<div class="background" [ngStyle]="{'background-color': bgc, 'color': ColorFader.getContrastColor(bgc)}">
  <table>
    <tr>
      <th>
        Spieler
      </th>
      <th>
        Spielpunkte
      </th>
    </tr>
    @for (element of data; track element) {
      <tr>
        @for (info of element; track info) {
          <td>
            {{ info }}
          </td>
        }
      </tr>
    }
  </table>
</div>
