<div class="background">
  <table>
    @for (answerGroup of toSelect; track answerGroup) {
      <tr>
        @for (answer of answerGroup; track answer) {
          <td class="answer" (click)="select(answer)" [ngStyle]="{'background': this.selected.includes(answer) ? '#FFFF00' : '#FFFFFF80'}">
            {{ answer }}
          </td>
        }
      </tr>
    }
  </table>
</div>
