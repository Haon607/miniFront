<div class="background">
  <app-scoreboard></app-scoreboard>
  <div class="content">
    @if (questionModel.question) {
      <h1 id="question">{{ questionModel.question }}</h1>
    }
    <div id="answersContainer">
      @for (answer of questionModel.answers; track questionModel.answers) {
        <div class="answer" [ngStyle]="{'background': answer.color}" @slide>{{ answer.answer }}</div>
      }
    </div>
  </div>
</div>
